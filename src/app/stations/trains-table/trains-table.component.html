<table class="table">
    <thead>
        <tr>
        <th scope="col">Titulo</th>
        <th scope="col">Autor</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let departure of departures">
        <td>{{ departure.titulo }}</td>
        <td>{{ departure.autor }}</td>
        </tr>
    </tbody>
    </table>
    <h4 align="center" *ngIf="selectStation.length > 0 && departures.length == 0">
    Sem livros encontrados
</h4>
